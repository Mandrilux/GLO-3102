            <p data-value="Batiste" onclick="changeInput(this)">Baptiste</p>
            <p data-value="Laurent" onclick="changeInput(this)">Laurent</p>

            <p data-value="Pierre" onclick="changeInput(this)">Pierre</p>
            <p data-value="Bateau" onclick="changeInput(this)">Bateau</p>
        </div>
        <div id="error" class="error">
            <p> Aucun résultat</p>
        </div>
    </div>
</section>
